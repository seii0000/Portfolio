<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <div class="item-left">
            <a href="#">Service</a>
            <a href="#">Rooms</a>
        </div>
        <div class="item-right">
            <a href="#">Connect me</a>
            <a href="#">Information</a>
        </div>
    </div>
    <div class="logo-container">
        <h1 class="logo">SEII</h1>
    </div>
    <div class="container">
        <section class="animation"></section>
        <section class="website-content">
            <div class="end-lottie"></div>
        </section>
    </div>
    <div class="content">
        <img src="/chiawu-portfolio-starbucks-posters-04.jpg" alt="">
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // document.addEventListener("DOMContentLoaded", function() {
        //     let lottieContainer = document.querySelector(".end-lottie");
        // },

        ScrollTrigger.create({
            animation: gsap.from(".logo", {
                y: "50vh",  //50% of the viewport height down from its original position.
                scale: 6, //6 times bigger
                yPercent: -50, //50% of the element's height up from its original position.
            }),
            scrub: true, // smoothness
            trigger: ".content",
            start: "top bottom", 
            endTrigger: ".content",
            end: "top center",
        }),

        // LottieScrollTrigger.create({
        //     animationData: "/data.json",
        //     container: ".content",
        //     loop: true,
        //     scrub: true,
        //     trigger: ".content",
        //     start: "top bottom",
        //     endTrigger: ".content",
        //     end: "top center",
        // });

        window.addEventListener("scroll", function() {
            var nav = document.querySelector(".nav");
            var content = document.querySelector(".content");
            if (window.scrollY > content.offsetTop) {
                nav.classList.add("show");
            } else {
                nav.classList.remove("show");
            }
        });
    </script>
</body>

</html>
